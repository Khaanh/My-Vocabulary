<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Me Vocabulary</title>
</head>

<body>

  <div class="wrapper">
    <section class="header-block">
      <!-- <h1 class="title">Me Vocabulary</h1> -->
      <strong class="total-score">
        <p>Correct answers: </p>
        <span class="correct-answer">10 </span>
        <span> /10</span>
      </strong>
    </section>
    <section class="body-block">
      <form action="#" class="form-block">
        <ol class="list">
          <li class="list-items">
            <span class="list-word">Muster up the courage</span>
            <div class="form-holder">
              <input type="text" class="form-control">
            </div>
          </li>
          <li class="list-items">
            <span class="list-word">Audacious</span>
            <div class="form-holder is-correct">
              <input type="text" class="form-control">
            </div>
          </li>
          <li class="list-items">
            <span class="list-word">tick off</span>
            <div class="form-holder is-wrong">
              <input type="text" class="form-control">
            </div>
          </li>
        </ol>

        <button type="button" class="btn-check">Check</button>
      </form>
    </section>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
